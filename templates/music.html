<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
    - primary meta tags
  -->
    <title>CinemaHub</title>
    <meta name="title" content="CinemaHub">
    <meta name="description" content="CinemaHub is a popular movie app made by
      MOBB.">

    <!-- 
    - favicon
  -->
    <link rel="icon" href="favicon.ico" type="image/x-con">

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet">

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./static/css/style.css">

    <!-- 
    - custom js link
  -->
    <script src="./static/js/global.js" defer></script>
    <script src="./static/js/index.js" type="module"></script>

  </head>

  <body>

    <!-- 
    - #HEADER
  -->

    <header class="header">

      <a href="{{url_for('home')}}" class="logo">
        <img src="./static/images/logo.png" width="140" height="32"
          alt="CinemaHub home">
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input type="text" name="search" aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field" autocomplete="off" search-field>

          <img src="./static/images/search.png" width="24" height="24"
            alt="search" class="leading-icon">
        </div>

        <button class="search-btn" search-toggler>
          <img src="./static/images/close.png" width="24" height="24" alt="close
            search box">
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img src="./static/images/search.png" width="24" height="24" alt="open
          search box">
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img src="./static/images/menu.png" width="24" height="24" alt="open
          menu" class="menu">
        <img src="./static/images/menu-close.png" width="24" height="24"
          alt="close menu" class="close">
      </button>

    </header>
    <main>
      <!-- 
      - #SIDEBAR
    -->

      <nav class="sidebar" sidebar></nav>
      <!-- <div class="overlay" overlay menu-toggler></div> -->
     
      <article id="music-list">
        <h2 class="content-title">Вам могут понравиться следующие саундтреки</h2>
        <br>
        {% for music in musics %}
        <div class="music-item">
        <div class="cover-art">
            <img src="{{ musics[music]['img'] }}" alt="picture" width="350" height="350">
        </div>
            <iframe src="https://archive.org/embed/{{ musics[music]['item'] }}?playlist={{ musics[music]['playlist'] }}&amp;autoplay=0" class="iframe-content"></iframe>
          <!-- <iframe src="https://archive.org/embed/{{ musics[music]['item'] }}?playlist={{ musics[music]['playlist'] }}&amp;autoplay=0" width="100%" height="200%" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe> -->
        </div>
      {% endfor %}
      
      </article>
    </main>


  </body>

</html>
